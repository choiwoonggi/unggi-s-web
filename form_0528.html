<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form의 이해</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <legend>회원정보</legend>
          <label for="user_id">사용자ID : </label>
            <input type="text" id="user_id" maxlength="8" value="최대8문자" 
            size="3">&nbsp;<button type="button">중복확인</button><br>
      
            <label for="user_pw1">패스워드1 : </label>
            <input type="password" id="user_pw1"><br>
          <label for="user_pw1">패스워드1 : </label>
            <input type="password" id="user_pw2"><br>


          <label for="user_name">이름 : </label>
            <input type="text" id="user_name"><br>
          <label for="user_address"> 주소 : </label>
            <input type="text" id="user_address"><br>
          <label for="user_phone">연락처 :</label>
            <input type="tel" id="user_phone"><br>
          <label for="user_email">email :</label>
            <input type="email" id="user_email"><br><br>


          <label>취미 : </label>
          <input type="checkbox" name="h_1" value="game">게임
          <input type="checkbox" name="h_2" value="climb">등산
          <input type="checkbox" name="h_3" value="cook">요리<br>

          <label>성별 : </label>
          <input type="radio" name="user_gender" value="male" checked>남자
          <input type="radio" name="user_gender" value="female">여자<br><br>

        </fieldset>


        <fieldset>
          <legend>숫자 입력 필드</legend>
          <input type="number"><br>
          <input type="range"><br><br>
        </fieldset>
        
        <fieldset>
          <legend>날짜 입력 필드</legend>
          <input type="date">
          <input type="month">
          <input type="week">
        </fieldset>

        <fieldset>
          <legend>시간 입력 필드</legend>
          <input type="time">
          <input type="datetime">
          <input type="datetime-local">
        </fieldset>
        
        <fieldset>
          <legend>이미지,파일 입력 필드</legend>
          <input type="image" src="../05/images/notice.jpg" alt="이미지파일일없을떄
          표시되는 메세지"><br>
          <input type="file">
        </fieldset>

        <fieldset>
          <legend>기타 입력 필드</legend>
          <input type="hidden" name="" value=""><br>
          <textarea type="textarea" cols="100" rows="5"></textarea>
        </fieldset><br><br>


        <select id="area">
          <option value="gungpuk">경상북도</option>
          <option value="gunggi">경기도</option>
          <option value="gang">강원도</option>
          <option value="chongnam">충청남도</option>
          <option value="chonpuk">충청북도</option>
          <option value="junlanam">전라남도</option>
          <option value="junlapuk">전라북도</option>
          <option value="gungnam">경상남도</option>
          <option value="jeju">제주도</option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;


        <input type="text" id="prod2" list="pack">
        <datalist id="pack">
          <option value="package">선물포장</option>
          <option value="no_package">포장안함</option>
        </datalist><br><br>

        <input type="submit" value="회원가입">
        <input type="reset" value="내용지우기">
        
    </form>
        <ul>
          <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="0" max="5" step="2">개 (최대 5개)
          </li>
          <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number" min="0" max="3" value="1" step="2">개 (최대 3개)
          </li>
        </ul>
        <ul>
          <li>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="range" min="0" max="5">개 (최대 5개)<br>
          </li>
          <li>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <input type="range" min="0" max="3" value="1">개 (최대 3개)
          </li>
          </ul>
        


      </form>
    </body>
    </html>
